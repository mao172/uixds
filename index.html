<!DOCTYPE html>
<html lang="ja" style="height: 100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>

<body>
    <section class="wrap">

        <section class="section section-first" id="uixds-section-first">
            <div id="uixds-logo">
                <div class="uixds-logo">
                    <img class="logo-image" src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/logo_mk.svg" />
                    <img class="logo-text"
                        src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/logo_type_02.svg" />
                    <img class="logo-title"
                        src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/web_title_01.svg" />
                </div>
            </div>
        </section>

        <section class="section section-second" id="uixds-section-second">
            <img id="uixds-image-one" src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/uix_web_01.png" />
            <div class="overlay-text">
                <img id="uixds-text-one"
                    src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/text_01_light-1.svg" />
            </div>
        </section>

        <section class="section section-third" id="uixds-section-third">
            <img id="uixds-image-two" src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/uix_web_02.png" />
            <div class="overlay-text">
                <img id="uixds-text-two" src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/text_02_light.svg" />
            </div>
        </section>

        <section class="section section-fourth" id="uixds-section-fourth">
            <img id="uixds-image-three" src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/uix_web_03.png" />
            <div class="overlay-text">
                <img id="uixds-text-three"
                    src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/text_03_light.svg" />
            </div>
        </section>

        <section class="section section-fifth" id="uixds-section-fifth">
            <img id="uixds-image-last"
                src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/69a7e3b2ca70b1c6849d960cdb41b7c8.png" />
        </section>

        <a href="" class="achievement-button"><span>Uix Design Studio の実績はこちら</span></a>
    </section>
    <section class="section" style="background-color: white;">
    </section>

    <script src="./scroll.js">
    </script>

</body>

</html>
