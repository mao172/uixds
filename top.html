<!DOCTYPE html>
<html lang="ja" style="height: 100%;">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mao172/uixds@main/style2.css" type="text/css" /> -->
    <!-- <link rel="stylesheet" href="./style2.css" type="text/css" /> -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/mao172/uixds@main/scroll-2.js"></script> -->
    <script src="./scroll-2.js"></script>
</head>

<body>
    <div class="splash" style="display:inline-block; width: 100vw; height: 100vh; position: fixed; z-index: 100; top: 0; left: 0; background: transparent; background-color:white;">
    </div>
    <section class="content-wrap">
        <section class="section front-cover">
            <div class="uixds-logo">
                <img class="logo-image" src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/logo_on.svg" />

            </div>
            <div class="arrow arrow-bottom"></div>

            <div class="uixds-header invisible">
                <a href="#top">
                    <img src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/web_title_01.svg" />
                </a>
            </div>
        </section>

        <section class="section page-one">
            <img id="uixds-image-one" class="full-size invisible"
                src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/uix_web_01.png" />
            <div class="overlay-text invisible">
                <img id="uixds-text-one"
                    src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/text_01_light-1.svg" />
            </div>

        </section>

        <section class="section page-two">
            <img id="uixds-image-two" class="full-size invisible"
                src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/uix_web_02.png" />
            <div class="overlay-text invisible">
                <img id="uixds-text-two" src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/text_02_light.svg" />
            </div>
        </section>

        <section class="section page-three">
            <img id="uixds-image-three" class="full-size invisible"
                src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/uix_web_03.png" />
            <div class="overlay-text invisible">
                <img id="uixds-text-three"
                    src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/text_03_light.svg" />
            </div>
        </section>

        <section class="section page-last">
            <img class="image-flower invisible" id="uixds-image-last"
                src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/69a7e3b2ca70b1c6849d960cdb41b7c8.png" />
            <div class="achievement-button-wrap">
                <a id="achievement-button" class="achievement-button float" href="">
                    <img src="https://uixds.jp/wp-content/uploads/sites/18/2022/10/link_btn.svg" />
                </a>
            </div>
        </section>
    </section>
    <section class="content-wrap">
        <section class="section">

        </section>
    </section>
</body>
